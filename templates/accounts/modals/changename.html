<div class="modal fade bs-change-name-modal-lg" id="change-name" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="changeUserName">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Change your name</h4>
      </div>
      <form class="form-horizontal" role="form" ng-submit="save()">
      <div class="modal-body">
        
          <div class="form-group">
            <label for="firname" class="col-sm-3 control-label">First name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="user.first_name" id="firname" placeholder="First name">
            </div>
          </div>
          <div class="form-group">
            <label for="lasname" class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="user.last_name" id="lasname" placeholder="Last name">
            </div>
          </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Change name</button>
      </div>
       </form>
    </div>
  </div>
</div>
