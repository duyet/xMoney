<div class="modal fade bs-change-password-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Change password</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="changePassword()">

            <p ng-if="account.changepassword_error" class="alert alert-danger">
                <span ng-repeat="(field, message) in account.changepassword_error">
                  <span ng-repeat="item in message">## item ##</span> <br>
                </span>
            </p>


          <div class="form-group">
            <label for="curpass" class="col-sm-4 control-label">Current password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" ng-model="account.currpass" id="curpass" placeholder="Current password">
            </div>
          </div>
          <div class="form-group">
            <label for="newpass" class="col-sm-4 control-label">New Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" ng-model="account.newpass1" id="newpass" placeholder="Your New Password">
            </div>
          </div>
          <div class="form-group">
            <label for="repass" class="col-sm-4 control-label">Again</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" ng-model="account.newpass2" id="repass" placeholder="Your New Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="changePassword()">Save</button>
      </div>
    </div>
  </div>
</div>
