<div class="modal fade bs-change-email-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Change your email</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <p>You'll need to verify your new email address in order to finish updating your email.</p>
          <div class="form-group">
            <label for="curpass" class="col-sm-4 control-label">xMoney password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="curpass" placeholder="Current password">
            </div>
          </div>
          <div class="form-group">
            <label for="newmail" class="col-sm-4 control-label">New Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="newmail" placeholder="Your New Email">
            </div>
          </div>
          <div class="form-group">
            <label for="remail" class="col-sm-4 control-label">Confirm Email</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="remail" placeholder="Confirm Email">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
