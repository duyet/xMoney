<div class="modal fade bs-logout-modal-lg" tabindex="1" role="dialog" aria-hidden="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Logout confirm</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            Sign me out from this PC? <br /><br />
            <i>## date | date:'medium' ##</i><br /><br /><br />
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn" data-dismiss="modal">Come back</button>
          <a href="{{SITE_URL}}/accounts/logout" class="btn btn-danger">Sign me out</a>
        </div>


    </div>
  </div>
</div>
