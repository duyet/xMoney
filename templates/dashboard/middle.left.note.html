<div class="col-lg-3 col-md-3 col-xs-6">
	<div class="note-list">
		<div class="row">
			<div class="col-lg-12">
				<div class="day">
					<span>
					Notes &middot; {% now "d/m/Y" %}
					</span>
					{% now "l" %}
				</div>
				
				<table class="table notes-list" at-table at-paginated at-list="dashboard.note.notes" at-config="dashboard.note.listConfig">
					
					<tbody>
						<tr>
							<td>
								<input type="checkbox" ng-click="toggleActiveNote(item)" ng-checked="!item.is_active" /> <span ng-class="{done: !item.is_active}" ng-click="openModalViewNote(item)">## item.title ##</span>
							</td>
							<td class="delete">
								<i class="fa fa-times" ng-click="openModalDeleteNote(item)"></i>
							</td>
						</tr>
					</tbody>
				</table>
				<a href="javascript:;" ng-click="openModalAddNewNote()" class="add-note-btn" title="Add new note"> +add</a>
			</div>
		</div>
	</div>
</div>
